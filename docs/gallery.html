<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>生徒作品ギャラリー</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .gallery-item { border: 1px solid #ccc; padding: 10px; width: 260px; box-shadow: 2px 2px 5px #ccc; }
    .caption { text-align: center; margin-top: 10px; font-weight: bold; }
    .comment { font-size: 0.9em; margin-top: 5px; color: #555; }
    button { margin-top: 10px; padding: 6px 10px; font-size: 0.9em; }
    textarea { width: 100%; margin-top: 10px; padding: 6px; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>生徒作品ギャラリー</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    async function loadGallery() {
      try {
        const indexRes = await fetch("works/index.json");
        const fileList = await indexRes.json();

        for (const filename of fileList) {
          const res = await fetch(`works/${filename}`);
          const data = await res.json();
          displayWork(data);
        }
      } catch (error) {
        console.error("作品の読み込みに失敗しました:", error);
      }
    }

    function displayWork(data) {
      const item = document.createElement("div");
      item.className = "gallery-item";

      const title = document.createElement("div");
      title.className = "caption";
      title.textContent = data.title || "タイトルなし";

      const name = document.createElement("div");
      name.textContent = `作者：${data.name || "不明"}`;

      const comment = document.createElement("div");
      comment.className = "comment";
      comment.textContent = data.comment || "";

      // 再生ボタン
      const playButton = document.createElement("button");
      playButton.textContent = "🎵 再生";
      playButton.onclick = () => playNotes(data.notes || []);

      // いいねボタン
      const likeButton = document.createElement("button");
      likeButton.textContent = "❤️ いいね";
      likeButton.onclick = () => alert("いいねしました！");

      // コメント欄（保存はされません）
      const commentBox = document.createElement("textarea");
      commentBox.placeholder = "コメントを書く（保存はされません）";

      item.appendChild(title);
      item.appendChild(name);
      item.appendChild(comment);
      item.appendChild(playButton);
      item.appendChild(likeButton);
      item.appendChild(commentBox);

      document.getElementById("gallery").appendChild(item);
    }

    function playNotes(notes) {
      if (!Array.isArray(notes) || notes.length === 0) {
        alert("再生できる音がありません");
        return;
      }

      const synth = new Tone.Synth().toDestination();
      let now = Tone.now();

      notes.forEach((note, i) => {
        synth.triggerAttackRelease(note.pitch || "C4", note.duration || "8n", now + i * 0.5);
      });
    }

    loadGallery();
  </script>
</body>
</html>
