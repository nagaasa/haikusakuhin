<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品ギャラリー</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    h1 { font-size: 1.5em; margin-bottom: 20px; }
    .work { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
    .work-title { font-weight: bold; font-size: 1.2em; }
    .work-author { font-style: italic; color: #555; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>生徒作品ギャラリー</h1>
  <div id="gallery"></div>

  <script>
    const works = [
      "works/student01.json",
      "works/student02.json",
      "works/student03.json"
    ];

    const gallery = document.getElementById("gallery");

    async function loadGallery() {
      for (const file of works) {
        try {
          const response = await fetch(file);
          const data = await response.json();
          const div = document.createElement("div");
          div.className = "work";
          div.innerHTML = `
            <div class="work-title">${data.title || "作品タイトルなし"}</div>
            <div class="work-author">作者：${data.name || "匿名"}</div>
            <button onclick="loadWork('${file}')">🎵 再生する</button>
          `;
          gallery.appendChild(div);
        } catch (err) {
          console.error("読み込み失敗:", file);
        }
      }
    }

    function loadWork(file) {
      localStorage.setItem("loadedWork", file);
      window.location.href = "index.html"; // メロディーメーカーへ移動
    }

    loadGallery();
  </script>
</body>
</html>
