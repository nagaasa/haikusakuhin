<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>生徒作品ギャラリー</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .gallery-item { border: 1px solid #ccc; padding: 10px; width: 260px; box-shadow: 2px 2px 5px #ccc; }
    .caption { text-align: center; margin-top: 10px; font-weight: bold; }
    .comment { font-size: 0.9em; margin-top: 5px; color: #555; }
    button { margin-top: 10px; padding: 6px 10px; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>生徒作品ギャラリー</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    async function loadGallery() {
      try {
        const indexRes = await fetch("works/index.json");
        const fileList = await indexRes.json();

        for (const filename of fileList) {
          const res = await fetch(`works/${filename}`);
          const data = await res.json();
          displayWork(data);
        }
      } catch (error) {
        console.error("作品の読み込みに失敗しました:", error);
      }
    }

    function displayWork(data) {
      const item = document.createElement("div");
      item.className = "gallery-item";

      const title = document.createElement("div");
      title.className = "caption";
      title.textContent = data.title || "タイトルなし";

      const name = document.createElement("div");
      name.textContent = `作者：${data.name || "不明"}`;

      const comment = document.createElement("div");
      comment.className = "comment";
      comment.textContent = data.comment || "";

      // 再生ページへボタン（index.htmlに遷移）
      const playLink = document.createElement("button");
      playLink.textContent = "🎵 再生ページへ";
      playLink.onclick = () => {
        const encoded = encodeURIComponent(JSON.stringify(data));
        window.open(`index.html?data=${encoded}`, "_blank");
      };

      item.appendChild(title);
      item.appendChild(name);
      item.appendChild(comment);
      item.appendChild(playLink);

      document.getElementById("gallery").appendChild(item);
    }

    loadGallery();
  </script>
</body>
</html>
